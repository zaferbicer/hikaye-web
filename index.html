<html lang="tr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Yapay Zeka Hikaye Yazma
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Yapay Zeka Hikaye Yazma
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="#">
        Ana Sayfa
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Hakkında
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        İletişim
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-bold mb-4">
     Hikayeni Yaz
    </h2>
    <textarea class="w-full p-2 border border-gray-300 rounded mb-4" id="storyInput" placeholder="Hikayenizi buraya yazın..." rows="6"></textarea>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" id="generateButton">
     Hikaye Oluştur
    </button>
   </section>
   <section class="mt-8 hidden" id="storyOutput">
    <h2 class="text-xl font-bold mb-4">
     Oluşturulan Hikaye
    </h2>
    <div class="bg-white p-6 rounded shadow-md mb-4" id="storyText">
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4" id="storyImages">
     <img alt="Placeholder image 1 description" class="w-full h-auto rounded shadow-md" height="200" src="https://storage.googleapis.com/a1aa/image/xlxLiMjtPFr3A95BdGEsl7fh69DBFRotzZL6vjPkluqsix7JA.jpg" width="300"/>
     <img alt="Placeholder image 2 description" class="w-full h-auto rounded shadow-md" height="200" src="https://storage.googleapis.com/a1aa/image/zDl9akevpUwRHaWQQSwYEAJIl4LqjeKr0zyjtzlaUyRaFj3TA.jpg" width="300"/>
     <img alt="Placeholder image 3 description" class="w-full h-auto rounded shadow-md" height="200" src="https://storage.googleapis.com/a1aa/image/EgyoMi5Rpnb2HNJugDZq2p8AHKgeIqFygTRXwWeRenK5KGvnA.jpg" width="300"/>
    </div>
    <div class="bg-white p-6 rounded shadow-md" id="storyVideo">
     <video class="w-full h-auto" controls="">
      <source src="video-placeholder.mp4" type="video/mp4"/>
      Tarayıcınız video etiketini desteklemiyor.
     </video>
    </div>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <p>
     © 2023 Yapay Zeka Hikaye Yazma. Tüm hakları saklıdır.
    </p>
   </div>
  </footer>
  <script>
   document.getElementById('generateButton').addEventListener('click', function() {
            const storyText = document.getElementById('storyInput').value;
            document.getElementById('storyText').innerText = storyText;
            document.getElementById('storyOutput').classList.remove('hidden');
        });
  </script>
 </body>
</html>
